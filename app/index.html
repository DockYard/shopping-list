<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartShoppingList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="preload" as="script" href="{{rootURL}}assets/vendor.js">
    <link integrity="" rel="preload" as="script" href="{{rootURL}}assets/smart-shopping-list.js">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/smart-shopping-list.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script defer>
      [
        "{{rootURL}}assets/vendor.js",
        "{{rootURL}}assets/smart-shopping-list.js"
      ].forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false;
        document.head.appendChild(script);
      })
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
